<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Flip Text</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="flip.js?c=2" type="text/javascript" language="JavaScript"></script>
        <style type="text/css">
            <!--
            @import url("style.css?c=2");
            -->
        </style>
    </head>
    <body>
        <br>
        <br>
        <div align="center">
            <div class="teaser">
                Write text upside down!
            </div>
            <br>
            <form name="f" id="f">
                <textarea rows="5" cols="50" name="original" style="width:468px;height:110px;" onkeyup="flip()"></textarea><br>
                <br>
                <input type="button" value="Unflipped Table" onClick="preflip()">&nbsp;&nbsp;<input type="button" value="Flip Table" onClick="fliptable()">&nbsp;&nbsp;<input type="button" value="Angry Flip" onClick="angryfliptable()">&nbsp;&nbsp;<input type="button" value="Reset" onClick="flip()">
                <br>
                <br>
                <textarea rows="5" cols="50" name="flipped" style="width:468px;height:110px;"></textarea>

            </form>
            <br><br><br>
        </div>
    </body>
</html>
